<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrollBot - Discord Bot Trolling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #7289da;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .button {
            background-color: #7289da;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
        .button:hover {
            background-color: #5a6fb2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to TrollBot</h1>
        <p>Your ultimate Discord bot trolling experience</p>
    </header>
    <main>
        <h2>Get Started</h2>
        <p>Join the fun and start trolling your friends on Discord with our easy-to-use bot.</p>
        <a href="#get-started" class="button">Get Started</a>
        <a href="#start-trolling" class="button">Start Trolling</a>
    </main>
    <footer>
        <p>&copy; 2023 TrollBot. All rights reserved.</p>
    </footer>
</body>
</html>
